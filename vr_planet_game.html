<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Planet Test - Simple Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }
        #ui { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            z-index: 100; 
            background: rgba(0,0,0,0.8); 
            padding: 15px; 
            border-radius: 5px; 
            max-width: 300px;
        }
        button { 
            margin: 5px; 
            padding: 10px 15px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer; 
            font-size: 14px;
        }
        button:hover { 
            background: #45a049; 
        }
        .info {
            margin: 10px 0;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h3>VR Planeten Test</h3>
        <div class="info">
            • Desktop: Maus klicken & ziehen<br>
            • VR: Controller oder Hände zum Greifen<br>
            • Planeten aus Umlaufbahn ziehen
        </div>
        <button onclick="resetSystem()">Reset System</button>
        <button onclick="toggleInfo()">Debug Info</button>
        <div id="debugInfo" style="display:none; margin-top:10px; font-size:11px;">
            <div>Grabbing: <span id="grabStatus">false</span></div>
            <div>VR Active: <span id="vrStatus">false</span></div>
        </div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: true" 
        embedded
        style="height: 100vh; width: 100vw;"
        background="color: #000022"
        debug="true">
        
        <!-- Basic lighting -->
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        <a-light type="point" position="0 0 0" color="#FFD700" intensity="1.5"></a-light>

        <!-- Sun -->
        <a-sphere 
            id="sun"
            position="0 0 0" 
            radius="1" 
            material="color: #FFD700; emissive: #FF4400; shader: flat">
            <a-text 
                value="SUN" 
                position="0 1.5 0" 
                align="center" 
                color="white"
                scale="2 2 2">
            </a-text>
        </a-sphere>

        <!-- Earth -->
        <a-sphere 
            id="earth" 
            class="planet grabbable"
            position="4 0 0" 
            radius="0.3" 
            material="color: #4F94CD; roughness: 0.7"
            simple-orbit="radius: 4; speed: 0.02"
            planet-grabber>
            <a-text 
                value="EARTH" 
                position="0 0.6 0" 
                align="center" 
                color="white"
                scale="1 1 1">
            </a-text>
        </a-sphere>

        <!-- Mars -->
        <a-sphere 
            id="mars" 
            class="planet grabbable"
            position="6 0 0" 
            radius="0.25" 
            material="color: #CD5C5C; roughness: 0.8"
            simple-orbit="radius: 6; speed: 0.015"
            planet-grabber>
            <a-text 
                value="MARS" 
                position="0 0.5 0" 
                align="center" 
                color="white"
                scale="1 1 1">
            </a-text>
        </a-sphere>

        <!-- Jupiter -->
        <a-sphere 
            id="jupiter" 
            class="planet grabbable"
            position="9 0 0" 
            radius="0.6" 
            material="color: #D2691E; roughness: 0.6"
            simple-orbit="radius: 9; speed: 0.01"
            planet-grabber>
            <a-text 
                value="JUPITER" 
                position="0 1 0" 
                align="center" 
                color="white"
                scale="1.2 1.2 1.2">
            </a-text>
        </a-sphere>

        <!-- VR Controllers -->
        <a-entity 
            id="leftHand" 
            hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF"
            laser-controls="hand: left"
            raycaster="objects: .grabbable; far: 10; lineColor: red; lineOpacity: 0.8">
        </a-entity>
        
        <a-entity 
            id="rightHand" 
            hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" 
            laser-controls="hand: right"
            raycaster="objects: .grabbable; far: 10; lineColor: blue; lineOpacity: 0.8">
        </a-entity>

        <!-- Camera with cursor for non-VR -->
        <a-camera 
            id="camera"
            position="0 5 15" 
            look-controls="pointerLockEnabled: true"
            wasd-controls="acceleration: 20">
            <a-cursor 
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: cyan; shader: flat"
                raycaster="objects: .grabbable">
            </a-cursor>
        </a-camera>
    </a-scene>

    <script>
        let grabbedPlanet = null;
        let originalPositions = {};
        let debugMode = false;

        // Simple orbit component
        AFRAME.registerComponent('simple-orbit', {
            schema: {
                radius: {type: 'number', default: 5},
                speed: {type: 'number', default: 0.01},
                angle: {type: 'number', default: 0}
            },
            init: function() {
                this.originalRadius = this.data.radius;
                this.originalSpeed = this.data.speed;
                this.isGrabbed = false;
                
                // Store original position
                originalPositions[this.el.id] = {
                    radius: this.data.radius,
                    speed: this.data.speed,
                    angle: this.data.angle
                };
                
                console.log('Planet initialized:', this.el.id, this.data);
            },
            tick: function(time, timeDelta) {
                if (!this.isGrabbed) {
                    this.data.angle += this.data.speed * (timeDelta / 1000) * 10; // Slower orbit
                    const x = Math.cos(this.data.angle) * this.data.radius;
                    const z = Math.sin(this.data.angle) * this.data.radius;
                    this.el.setAttribute('position', {x: x, y: 0, z: z});
                }
            }
        });

        // Planet grabber component
        AFRAME.registerComponent('planet-grabber', {
            init: function() {
                this.el.addEventListener('mouseenter', this.onHover.bind(this));
                this.el.addEventListener('mouseleave', this.onUnhover.bind(this));
                this.el.addEventListener('click', this.onGrab.bind(this));
                this.el.addEventListener('gripdown', this.onGrab.bind(this));
                this.el.addEventListener('gripup', this.onRelease.bind(this));
                
                console.log('Grab handler added to:', this.el.id);
            },
            
            onHover: function(evt) {
                console.log('Hover:', this.el.id);
                this.el.setAttribute('material', 'emissive', '#222');
            },
            
            onUnhover: function(evt) {
                console.log('Unhover:', this.el.id);
                if (grabbedPlanet !== this.el) {
                    this.el.setAttribute('material', 'emissive', '#000');
                }
            },
            
            onGrab: function(evt) {
                console.log('Grab attempt:', this.el.id);
                
                // Release any currently grabbed planet
                if (grabbedPlanet && grabbedPlanet !== this.el) {
                    this.releaseOtherPlanet();
                }
                
                grabbedPlanet = this.el;
                const orbit = this.el.components['simple-orbit'];
                if (orbit) {
                    orbit.isGrabbed = true;
                }
                
                this.el.setAttribute('material', 'emissive', '#444');
                console.log('Planet grabbed:', this.el.id);
                
                updateDebugInfo();
            },
            
            onRelease: function(evt) {
                console.log('Release:', this.el.id);
                this.releasePlanet();
            },
            
            releasePlanet: function() {
                if (grabbedPlanet === this.el) {
                    const orbit = this.el.components['simple-orbit'];
                    if (orbit) {
                        // Calculate new orbit from current position
                        const pos = this.el.getAttribute('position');
                        const newRadius = Math.sqrt(pos.x * pos.x + pos.z * pos.z);
                        const newAngle = Math.atan2(pos.z, pos.x);
                        
                        orbit.data.radius = Math.max(newRadius, 1.2); // Don't crash into sun
                        orbit.data.angle = newAngle;
                        orbit.isGrabbed = false;
                        
                        console.log('New orbit:', this.el.id, 'radius:', newRadius);
                    }
                    
                    this.el.setAttribute('material', 'emissive', '#000');
                    grabbedPlanet = null;
                    updateDebugInfo();
                }
            },
            
            releaseOtherPlanet: function() {
                const otherGrabber = grabbedPlanet.components['planet-grabber'];
                if (otherGrabber) {
                    otherGrabber.releasePlanet();
                }
            }
        });

        // Mouse controls for desktop
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        document.addEventListener('mousedown', function(evt) {
            if (grabbedPlanet) {
                isDragging = true;
                lastMouseX = evt.clientX;
                lastMouseY = evt.clientY;
                console.log('Start dragging:', grabbedPlanet.id);
            }
        });

        document.addEventListener('mousemove', function(evt) {
            if (isDragging && grabbedPlanet) {
                const deltaX = (evt.clientX - lastMouseX) * 0.01;
                const deltaY = (evt.clientY - lastMouseY) * 0.01;
                
                const currentPos = grabbedPlanet.getAttribute('position');
                grabbedPlanet.setAttribute('position', {
                    x: currentPos.x + deltaX,
                    y: currentPos.y - deltaY, // Invert Y for natural movement
                    z: currentPos.z
                });
                
                lastMouseX = evt.clientX;
                lastMouseY = evt.clientY;
            }
        });

        document.addEventListener('mouseup', function(evt) {
            if (isDragging) {
                isDragging = false;
                console.log('Stop dragging');
                
                if (grabbedPlanet) {
                    const grabber = grabbedPlanet.components['planet-grabber'];
                    if (grabber) {
                        grabber.releasePlanet();
                    }
                }
            }
        });

        // UI Functions
        function resetSystem() {
            console.log('Resetting system');
            
            // Release any grabbed planet
            if (grabbedPlanet) {
                const grabber = grabbedPlanet.components['planet-grabber'];
                if (grabber) {
                    grabber.releasePlanet();
                }
            }
            
            // Reset all planets to original positions
            Object.keys(originalPositions).forEach(planetId => {
                const planet = document.getElementById(planetId);
                const orbit = planet.components['simple-orbit'];
                if (orbit) {
                    const original = originalPositions[planetId];
                    orbit.data.radius = original.radius;
                    orbit.data.speed = original.speed;
                    orbit.data.angle = original.angle;
                    orbit.isGrabbed = false;
                }
                planet.setAttribute('material', 'emissive', '#000');
            });
        }

        function toggleInfo() {
            debugMode = !debugMode;
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = debugMode ? 'block' : 'none';
            updateDebugInfo();
        }

        function updateDebugInfo() {
            if (debugMode) {
                document.getElementById('grabStatus').textContent = grabbedPlanet ? grabbedPlanet.id : 'false';
                
                const scene = document.querySelector('a-scene');
                document.getElementById('vrStatus').textContent = scene.is('vr-mode') ? 'true' : 'false';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('VR Planet Test initialized');
            
            // Check VR support
            if (navigator.xr) {
                console.log('WebXR supported');
            } else {
                console.log('WebXR not supported');
            }
            
            // Update debug info periodically
            setInterval(updateDebugInfo, 1000);
        });

        // Scene events
        document.querySelector('a-scene').addEventListener('enter-vr', function() {
            console.log('Entered VR mode');
            updateDebugInfo();
        });

        document.querySelector('a-scene').addEventListener('exit-vr', function() {
            console.log('Exited VR mode');
            updateDebugInfo();
        });
    </script>
</body>
</html>
